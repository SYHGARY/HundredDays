<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100天快乐！</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        heart: {
                            light: '#FFC0CB',
                            DEFAULT: '#FF69B4',
                            dark: '#DB7093'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .heart-shadow {
                filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
            }
            .float-animation {
                animation: float 15s linear infinite;
            }
            .float-slow {
                animation: float 25s linear infinite;
            }
            .float-fast {
                animation: float 10s linear infinite;
            }
            .big-heart-float {
                /* 动画总时长调整为20秒，循环更快 */
                animation: bigHeartFloat 20s linear infinite;
            }
        }

        /* 爱心形状基础样式 */
        .heart {
            position: absolute;
            width: 50px;
            height: 45px;
            transform-origin: center;
            cursor: default;
        }
        
        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            top: 0;
            width: 25px;
            height: 40px;
            border-radius: 50px 50px 0 0;
            background: currentColor;
        }
        
        .heart:before {
            left: 25px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        
        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        
        /* 大爱心样式调整 */
        .big-heart {
            width: 100px;
            height: 90px;
            z-index: 10;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-origin: center center;
        }
        
        .big-heart:before,
        .big-heart:after {
            width: 50px;
            height: 80px;
        }
        
        .big-heart:before {
            left: 50px;
        }
        
        /* 小爱心漂浮动画 */
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* 大爱心专属动画 - 极早出现、更快循环 */
        @keyframes bigHeartFloat {
            0% {
                /* 起始位置非常接近底部，几乎立即可见 */
                transform: translateX(-50%) translateY(calc(100vh + 20px)) rotate(0deg);
                opacity: 0;
                color: #FF69B4;
            }
            2% {
                /* 极早进入视野（动画开始后0.4秒） */
                transform: translateX(-50%) translateY(100vh) rotate(7.2deg);
                opacity: 1;
                color: #FF69B4;
            }
            25% {
                transform: translateX(-50%) translateY(70vh) rotate(90deg);
                opacity: 0.95;
                color: #FF85A2;
            }
            50% {
                transform: translateX(-50%) translateY(35vh) rotate(180deg);
                opacity: 0.9;
                color: #FFB6C1;
            }
            75% {
                transform: translateX(-50%) translateY(0vh) rotate(270deg);
                opacity: 0.95;
                color: #FF85A2;
            }
            98% {
                /* 延迟离开时间，延长可见时长 */
                transform: translateX(-50%) translateY(-350px) rotate(352.8deg);
                opacity: 1;
                color: #FF69B4;
            }
            100% {
                /* 结束位置更远，路径更长 */
                transform: translateX(-50%) translateY(-450px) rotate(360deg);
                opacity: 0;
                color: #FF69B4;
            }
        }
        
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .modal.active {
            display: flex;
            opacity: 1;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 80%;
            position: relative;
        }
        
        .close-btn {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .close-btn:hover {
            transform: scale(1.1);
            color: #FF69B4;
        }
        
        /* 大爱心文字样式 */
        .heart-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: 600;
            text-align: center;
            width: 120px;
            font-size: 14px;
            z-index: 11;
            animation: textAntiRotate 20s linear infinite;
        }
        
        @keyframes textAntiRotate {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(-360deg);
            }
        }
        
        .big-heart:hover {
            transform: translateX(-50%) scale(1.05);
            filter: drop-shadow(0 6px 8px rgba(255, 105, 180, 0.3));
        }
    </style>
</head>
<body class="overflow-hidden min-h-screen bg-gradient-to-br from-pink-200 via-pink-300 to-pink-400">
    <!-- 爱心容器 -->
    <div id="hearts-container" class="relative w-full h-screen"></div>
    
    <!-- 大爱心 -->
    <div id="special-heart" class="big-heart heart absolute left-1/2 text-pink-600 heart-shadow big-heart-float">
        <div class="heart-text">这里好像有东西</div>
    </div>
    

    <div id="image-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
         
            <img id="modal-image" src="gift.jpg" alt="请替换为你的本地图片" class="max-w-full max-h-[80vh] rounded-lg shadow-2xl">
        </div>
    </div>

    <script>
        // 确保DOM加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 创建随机小爱心
            function createHearts(count) {
                const container = document.getElementById('hearts-container');
                if (!container) return;
                
                const colors = ['#FF69B4', '#FF85A2', '#FFB6C1', '#FFC0CB', '#FFD1DC'];
                
                for (let i = 0; i < count; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('heart', 'heart-shadow');
                    
                    // 随机大小
                    const size = Math.random() * 30 + 10;
                    heart.style.width = `${size}px`;
                    heart.style.height = `${size * 0.9}px`;
                    
                    // 随机颜色
                    heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                    
                    // 随机X轴位置
                    heart.style.left = `${Math.random() * 90 + 5}vw`;
                    
                    // 随机动画延迟
                    const delay = Math.random() * 20;
                    heart.style.animationDelay = `-${delay}s`;
                    
                    // 随机动画速度
                    const speedClasses = ['float-slow', 'float-animation', 'float-fast'];
                    const randomSpeedClass = speedClasses[Math.floor(Math.random() * speedClasses.length)];
                    heart.classList.add(randomSpeedClass);
                    
                    container.appendChild(heart);
                    
                    // 定时移除元素
                    const duration = randomSpeedClass === 'float-slow' ? 25000 : 
                                   randomSpeedClass === 'float-animation' ? 15000 : 10000;
                    setTimeout(() => {
                        if (heart.parentNode === container) {
                            container.removeChild(heart);
                        }
                    }, duration);
                }
            }
            
            // 初始化爱心
            createHearts(50);
            
            // 定时添加新爱心
            setInterval(() => {
                createHearts(5);
            }, 2000);
            
            // 大爱心点击事件
            const specialHeart = document.getElementById('special-heart');
            const modal = document.getElementById('image-modal');
            const closeBtn = document.querySelector('.close-btn');
            
            if (specialHeart && modal && closeBtn) {
                specialHeart.addEventListener('click', () => {
                    modal.classList.add('active');
                });
                
                closeBtn.addEventListener('click', () => {
                    modal.classList.remove('active');
                });
                
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.classList.remove('active');
                    }
                });
                
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && modal.classList.contains('active')) {
                        modal.classList.remove('active');
                    }
                });
            }
        });
    </script>
</body>
</html>
